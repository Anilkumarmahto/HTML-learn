<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap offset</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style9.css">
</head>
<body>
       <div class="container">
                <h2 class="mt-3 mb-5 text-center">Bootstrap Button Group Classes</h2>
                <div class="row">
                     <div class="col py-3">
                          <div class="btn-group btn-group-lg">
                          	<button type="button" class="btn btn-primary">Click</button>
                          	<button type="button" class="btn btn-success">Click</button>
                          	<button type="button" class="btn btn-danger">Click</button>
                          </div>
                     </div>
                </div>

                 <div class="row">
                 	<div class="col py-3">
                 	<div class="btn-toolbar">                 		
                          <div class="btn-group mr-3">
                          	<button type="button" class="btn btn-primary"><i class="fas fa-car"></i></button>
                          	<button type="button" class="btn btn-success">Click</button>
                          	<button type="button" class="btn btn-danger">Click</button>
                          </div>
                           <div class="btn-group ">
                          	<button type="button" class="btn btn-primary">Click</button>
                          	<button type="button" class="btn btn-success">Click</button>
                          </div>
                     </div>
                 	</div>  
                </div>

                 <div class="row">
                     <div class="col py-3">
                          <div class="btn-group-vertical">
                          	<button type="button" class="btn btn-primary">Click here</button>
                          	<button type="button" class="btn btn-success">Click</button>
                          	<button type="button" class="btn btn-danger">Save this file</button>
                          	<button type="button" class="btn btn-info">Click</button>
                          </div>
                     </div>
                </div>
        </div>
</body>
</html>
