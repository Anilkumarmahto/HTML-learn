<html>
      <head>
	       <title>From Tag</title>
	  </head>
	  
	  <body>
	      <form action="" method="">
		    <fieldset>
			<legend>Enter Personal details</legend>
	       <label>Name</label> <input type="text" name="fname" value="" placeholder="Enter name"/><br><br>
		   
		   <label>Password</label> <input type="password" name=""/><br><br>
		   
		   <label>Gender</label> <input type="radio" name="gender" id="male"/><label for="male">Male</label>
		          <input type="radio" name="gender" id="female"/><label for="female">Female<label><br><br>
		    
           <label>Hobbies</label><input type="checkbox" name="hobby" id="music"/><label for="music">Music</label>			
	              <input type="checkbox" name="hobby" id="football"/><label for="football">Football</label><br><br>
	  
	        <label>Message</label> <textarea rows="10" cols="50">Ak</textarea><br><br>
			
			<label>Country</label> <select name="" size="2" multiple>
			                               <option value="in" >India</option>
			                               <option value="pk">Pakistan</option>
			                               <option value="ne">Nepal</option>
			                               <option value="cn" selected>China</option>
			                               <option value="bh">Bhutan</option>
			                       </select><br><br>
								   
			<label>Cars</label>  <select>
											 <optgroup label="Toyota">
													 <option>Innova</option>
													 <option>Etios</option>
													 <option>Fortuner</option>
											 </optgroup>
											 
											 <optgroup label="Renault">
													 <option>Kwid</option>
													 <option>Duster</option>
													 <option>Capture</option>
											 </optgroup>
									 
								 </select><br><br>
								 
			<label>Cars</label> <input list="cars">
			                    <datalist id="cars">
								         <option value="Innova">
								         <option value="Kwid">
								         <option value="Etios">
								         <option value="Swift">
								         <option value="Duster">
								</datalist><br><br>
								
			<label>Upload File</label>	<input type="file" accept="image/*" name=""/><br><br>	

            <input type="submit" value="Save" />
			
            <input type="reset"  />	

            <input type="image" src="images/" width="20px" alt="Submit button"/>			
	       </fieldset>
		  </form>
	  </body>
</html>
