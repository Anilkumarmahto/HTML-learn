<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery Learn</title>
  </head>
  <body>
    <h1>Jquery Set Method : val()</h1>
    <form id="sform" action="" >
      <label for="">Name</label>
      <input type="text" id="sname"><br><br>

      <label for="">Class</label>
      <input type="text" id="sclass"><br><br><br>

      <input type="submit">
    </form>
    <script src="js/jquery.js"></script>
    <script>
            $(document).ready(function(){
              $("#sname").val("Anil kumar");
              $("#sclass").val("MCA");
            });
    </script>
  </body>
</html>
