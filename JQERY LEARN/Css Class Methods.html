<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery Learn</title>
    <style media="screen">
      body{font-family :arial;}
      #box{
        padding: 10px;
        border : 1px solid #000;
      }
      .first{background :tan;}
      .second{background : pink;}
    </style>
  </head>
  <body>
    <h1>Jquery Css Class Method</h1>
    <div id="box">
      <h2>Test Box</h2>
      <p>Lorem ipsum <span> dolor sit amet</span> consectetur adipisicing </p>
    </div>
    <br>
    <button id="addbutton">Add Class</button>
    <button id="removebutton">Remove Class</button>
    <button id="togglebutton">Toggle Class</button>
    <script src="js/jquery.js"></script>
    <script>
      $("#addbutton").click(function(){
        $("#box,h1").addClass("first second");
      });

      $("#removebutton").click(function(){
        $("#box").removeClass("second");
      });

      $("#togglebutton").click(function(){
        $("#box").toggleClass("second");
      });
    </script>
  </body>
</html>
