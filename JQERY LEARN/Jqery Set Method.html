<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery Learn</title>
    <style media="screen">
      body{
        font-family
      }
      #box{
        background:pink;
        padding:10px;
        border:1px solid #000;
      }
      .red{color : red;}
    </style>
  </head>
  <body>
    <h1>Jquery Set Method</h1>
    <div class="test" id="box">
      <h2>Test Box</h2>
      <p>Lorem ipsum dolor sit amet,<span> consectetur adipisicing elit</span> sed do eiusmod tempor incididunt ut </p>
    </div>
    <br>
    <button id="clickbutton">Set value</button>
    <script src="js/jquery.js"></script>
    <script>
      $(document).ready(function(){
        $("#clickbutton").click(function(){
          $("#box h2").text("Hello Everyone");


    //      $("#box p").text("My name is Anil Kumar mahto, i am 23 year old. ,");

            $("#box p").html("My name is<b> Anil Kumar mahto </b>, i am 23 year old. ,");

              $("#box h2").attr("class","red");
        });
      });
    </script>
  </body>
</html>
