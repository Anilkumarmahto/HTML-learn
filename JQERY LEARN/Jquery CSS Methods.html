<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery Learn</title>
    <style media="screen">
      body{font-family :arial;}
      #box{
        padding: 10px;
        border : 1px solid #000;
      }

    </style>
  </head>
  <body>
    <h1>Jquery Css() Method</h1>
    <div id="box">
      <h2>Test Box</h2>
      <p>Lorem ipsum <span> dolor sit amet</span> consectetur adipisicing </p>
    </div>
    <br>
    <button id="stylebutton">Add Style</button>

    <script src="js/jquery.js"></script>
    <script>
    $(document).ready(function(){
      $("#stylebutton").click(function(){
      //  $("#box").css("background","pink");
      $("#box").css({"background":"pink","color":"red","border":"5px dotted green"});
      });
    });
    </script>
  </body>
</html>
