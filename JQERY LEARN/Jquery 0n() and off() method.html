<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery Learn</title>
    <style media="screen">
      body{font-family :arial;}
      #box{
        padding: 10px;
        border : 1px solid #000;
      }
      .boxbag{
        background : pink;
      }
    </style>

  </head>
  <body>
    <h1>Jquery on() method</h1>
    <div id="box">
      <h2>Test Box</h2>
      <p>Lorem ipsum <span> dolor sit amet</span> consectetur adipisicing </p>
    </div><br><br>
    <button>Remove Event</button>
    <script src="js/jquery.js"></script>
    <script>
      $(document).ready(function(){

        // $("#box").on("click",function(){
        //   $(this).css("background","orange");
        // });

        // $("#box").on("mouseover mouseout",function(){
        //   $(this).toggleClass("boxbag");
        // });

        $("#box").on({
          "click" : function(){
            $(this).css("background","orange");
          },
          "mouseover" : function(){
            $(this).css("background","pink");
          },
          "mouseout" : function(){
            $(this).css("background","lightblue");
          }
        });
        $("button").click(function(){
          $("#box").off("mouseover mouseout");
        });
      });
    </script>
  </body>
</html>
