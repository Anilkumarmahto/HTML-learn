<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery Learn</title>
  </head>
  <body>
    <h1>Anil Kumar : Jquery Get Method</h1>
    <form id="sform" action="" >
      <label for="">Name</label><input type="text" id="sname"><br><br>
      <label for="">Class</label><input type="text" id="sclass"><br><br>
      <label for="">Country</label>
      <select id="scountry">
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Sri lanka">Sri lanka</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Nepal">Nepal</option>
      </select><br><br>
      <input type="submit">
    </form>
    <script src="js/jquery.js"></script>
    <script>
            $(document).ready(function(){
              $("#sform").submit(function(){
                var name = $("#sname").val();
                var classname = $("#sclass").val();
                var country = $("#scountry").val();
                alert("Hello "+ name + " Class : " + classname + "Country: " + country);
              });
            });
    </script>
  </body>
</html>
