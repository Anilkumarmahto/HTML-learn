<html>
      <head>
	       <title> Row span</title>
	  </head>
	  
	  <body>
	       <h1 align="center">rowspan</h1>
		   
	       <table border="1" width="50%" align="center" cellpadding="10px" cellspacing="0px">
		        <caption>Student Record</caption>
		        <tr>
				    <td height="100px">A</td>
				    <td>B</td>
				</tr>
				<tr>
				    <td height="100px" rowspan="2">C</td>
				    <td>D</td>
				</tr>
				<tr>
				     
				    <td height="100px">F</td>
				    
				</tr>
		   </table>
	       
	  </body>
</html>
