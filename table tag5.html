<html>
    <head>
	     <title> table tag </title>
    </head>
      <body>
	       <table border="1" width="300px" cellpadding="10px" cellspacing="0" align="center">
		      <thead>
			      <tr>
				      <th>Subject</th>
				      <th>Marks</th>
				  </tr>
			  </thead>
			  
			  <tbody bgcolor="aqua">
				  <tr>
					  <td>Math</td>
					  <td>80</td>
				  </tr>
				 <tr>
					   <td>English</td>
					   <td>70</td>
				  </tr>
				  
				  <tr>
					   <td>Science</td>
					   <td>75</td>
				  </tr>
			  </tbody>
			  
			  <tfoot bgcolor="yellow">
				  <tr>
					   <td>Total Marks</td>
					   <td>225</td>
				  </tr>
			  </tfoot>
		   </table>
      </body>
</html>
