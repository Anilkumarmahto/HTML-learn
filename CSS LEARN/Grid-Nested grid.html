<html>
     <head>
	      <title>Grid-Nested grid</title>
		  <style>
		   body{
               font-family:arial,helvetica;
			   }
			h1{
			   padding: 0 0 0 40px; 
			}
           .container{
		       background:lightgrey;
			   width:650px;
			   margin:50px auto 0;
			   
			   display:grid;
               grid-template-columns:repeat(2,1fr);
               grid-template-rows:repeat(2,150px);
                grid-gap:10px;			   
		   }
		   .item1{
		      background:orangered;			  
		   }
		   .item2{
		      background:yellowgreen;
		   }
		   .item3{
		      background:mediumpurple;
			  display:grid;
			  grid-template-columns:1fr 1fr;
			  grid-gap:10px;
			
		   }
		   .item3 > div{
		       background:#fff;
			   color:red;
			   padding:10px;
		   }
		   .item4{
		      background:hotpink;
		   }
		   .item5{
		      background:royalblue;
		   }
		   .item6{
		     background:yellow;
		   }
		   .item7{
		      background:goldenrod;
			}
			.item8{
		      background:aqua;
			}
			.items{
			  color:#fff;
			  font-size:20px;
			  font-weight:bold;
			  padding:5px;
			}
		  </style>
	 </head>
    <body>
	       <h1>Anil kumar mahto</h1>
	  		
            <div class="container">	
                 <div class="items item1">One </div>
                 <div class="items item2">Two</div>
                 <div class="items item3">
				      <div class="subitems1">A</div>
				      <div class="subitems2">B</div>
				      <div class="subitems3">C</div>
				 </div>
                 <div class="items item4">Four </div>
                
				 
			</div>			
    </body>
</html>
