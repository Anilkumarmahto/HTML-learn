<!-- Grid Properties
        grid-template-rows , grid-template-columns , grid-template-areas , grid-template , 
		grid-row-gap , grid-column-gap , grid-gap , justify-items , align-items , justify-content,
		align-content , grid-auto-rows , grid-auto-columns , grid-auto-flow,{Grid Items Position properties = grid-row-start ,
		grid-row-end , grid-row , grid-column-start , grid-column-end , grid-column , grid-area ,}
		justify-self , align-self , order 
		
	Grid Creating Properties
	         grid-template-columns
			 grid-template-rows

    Grid Area Naming
	        grid-template-areas
			grid-area            			
-->
<html>
     <head>
	      <title>Grid Area Naming</title>
		  <style>
		   body{
               font-family:arial,helvetica;
			   }
			h1{
			   padding: 0 0 0 40px; 
			}
           .container{
		       background:#eee;
			   width:720px;
			   margin:45px auto 0;
			   
			   display:grid;
			   grid-template-columns:repeat(3,1fr);
			   grid-template-rows:120px 60px 100px 400px 50px;
			   grid-gap:15px;
              	
               grid-template-areas:"header header ."
                                   "menu menu menu"	
                                   "box1 box2 sidebar"
                                   "content content sidebar"
                                   "footer footer footer";								   
		   }
		   .header{
		      background:orangered;
              grid-area:header;			  
		   }
		   .menu{
		      background:yellowgreen;
			  grid-area:menu;
		   }
		   .box1{
		      background:mediumpurple;
			  grid-area:box1;
		   }
		   .box2{
		      background:hotpink;
			  grid-area:box2;
		   }
		   .sidebar{
		      background:royalblue;
			  grid-area:sidebar;
		   }
		   .content{
		     background:#7DCEA0;
			 grid-area:content;
		   }
		   .footer{
		      background:goldenrod;
			  grid-area:footer;
			}
			.items{
			  color:#fff;
			  font-size:20px;
			  font-weight:10px;
			}
		  </style>
	 </head>
    <body>
	       <h1>Anil kumar mahto</h1>
	  		
            <div class="container">	
                 <div class="items header">Header</div>
                 <div class="items menu">Menu</div>
                 <div class="items box1">Box 1</div>
                 <div class="items box2">Box 2</div>
                 <div class="items sidebar">sidebar</div>
                 <div class="items content">content</div>
                 <div class="items footer">footer</div>
				 
			</div>			
    </body>
</html>
