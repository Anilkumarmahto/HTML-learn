<html>
     <head>
	      <title>Grid MinMax function</title>
		  <style>
		   body{
               font-family:arial,helvetica;
			   }
			h1{
			   padding: 0 0 0 40px; 
			}
           .container{
		       background:#eee;
			   width:650px;
			   margin:0 0 0 40px;
			   
			   display:grid;
               grid-template-columns:repeat(2, 1fr);	
               grid-template-rows:repeat(2,120px);
               grid-gap:15px;

               grid-auto-rows:80px;	
                grid-auto-flow:column;

               grid-auto-columns:.5fr;				
		   }
		   .item1{
		      background:orangered;			  
		   }
		   .item2{
		      background:yellowgreen;
		   }
		   .item3{
		      background:mediumpurple;
		   }
		   .item4{
		      background:hotpink;
		   }
		   .item5{
		      background:royalblue;
		   }
		   .item6{
		     background:yellow;
		   }
		   .item7{
		      background:goldenrod;
			}
			.item8{
		      background:aqua;
			}
			.items{
			  color:#fff;
			  font-size:20px;
			  font-weight:10px;
			}
		  </style>
	 </head>
    <body>
	       <h1>Anil kumar mahto</h1>
	  		
            <div class="container">	
                 <div class="items item1">One </div>
                 <div class="items item2">Two</div>
                 <div class="items item3">Three</div>
                 <div class="items item4">Four </div>
                 <div class="items item5">Five</div>
                 <div class="items item6">six </div>
                 <div class="items item7">seven</div>
                 <div class="items item8">Eight</div>
				 
			</div>			
    </body>
</html>
