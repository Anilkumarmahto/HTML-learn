<html>
     <head>
	      <title>Calc() function</title>
		  <style>
		   body{
               font-family:arial,helvetica;
			   margin:0;
			   }
           			
			#header{
			    border: 0px solid black;
				background:papayawhip;
				text-align: center;
				width:100%;
				height:100px;
				
			}
			#content{
			    border: 0px solid black;
				background:pink;
				text-align: center;
				width:100%;
				height:calc(100vh - 200px);
				
			}
			#footer{
			    border: 0px solid black;
				background:aqua;
				text-align: center;
				width:100%;
				height:100px;
				
			}
		  </style>
	 </head>
    <body>
	      
		 <div id="header">header</div>
		 <div id="content">content</div>
		 <div id="footer">footer</div>
             			 
    </body>
</html>
