<html>
     <head>
	      <title>Grid Items Spanning</title>
		  <style>
		   body{
               font-family:arial,helvetica;
			   }
			h1{
			   padding: 0 0 0 40px; 
			}
           .container{
		       background:#eee;
			   width:700px;
			   margin:50px 0 0 50px;
			   
			   display:grid;
			   grid-template-columns:repeat(3,1fr);
			   grid-template-rows:150px 150px ;
			   
			   grid-row-gap:20px;
               grid-column-gap:20px;			   
		   }
		   .items1{
		      background:orangered;
			 grid-row:2/3; 
			 grid-column:3/4;
			 z-index:1;
		   }
		   .items2{
		      background:yellowgreen;
			  grid-row:2/4;
		   }
		   .items3{
		      background:slateblue;
		   }
		   .items4{
		      background:hotpink;
			  grid-row:2/4;
			  grid-column:2/3;
		   }
		   .items5{
		      background:royalblue;
		   }
		   .items6{
		      background:goldenrod;
			  grid-row:1/2;
			  grid-column:1/span 4;
		   }
		   .items{
		     color:#fff;
			 font-size:20px;
		   }
		  </style>
	 </head>
    <body>
	       <h1>Anil kumar mahto</h1>
	  		
            <div class="container">	
                 <div class="items items1">First</div>
                 <div class="items items2">Second</div>
                 <div class="items items3">third</div>
                 <div class="items items4">Fourth</div>
                 <div class="items items5">Fifth</div>
                 <div class="items items6">sixth</div>
			</div>			
    </body>
</html>
