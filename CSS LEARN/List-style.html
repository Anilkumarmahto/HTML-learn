		   list-style= circle,square,disc,none

<html>
     <head>
	      <title> List-style </title>
		  <style>
                ul{
				   list-style:circle;
				   border:2px solid red;
				   list-style-position:outside;
				   list-style-image:url(images/right.png)
				}
				
				ui li{
				    paddding:5px ;
				}
				ol{
                  list-style:upper-roman;
             }				
		  </style>
	 </head>
    <body>
	     <h1> Anil kumar mahto </h1>
		 
        <ul>
		     <li>Orange</li>
		     <li>Banana</li>
		     <li>Mango</li>
		     <li>Apple</li>
		     <li>Guava</li>
		</ul>
		
		<ol>
		    <li>Orange</li>
		     <li>Banana</li>
		     <li>Mango</li>
		     <li>Apple</li>
		     <li>Guava</li>
		</ol>

    </body>
</html>
